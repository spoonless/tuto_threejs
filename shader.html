<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>three.js app</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!--
      Implémentation simplifiée du shader de Gouraud.
    -->
    <script id="vertexShader" type="x-shader/x-vertex">
        precision mediump float;
        uniform vec3 lightPosition;
        uniform vec3 baseColor;
        varying float cameraDist;
        varying vec3 fragColor;

        void main()
        {
          /*
          * On transforme la position et la normal de l'espace de coordonnées
          * local à l'espace de coordonnées du monde (world space coodinates)
          */
          vec4 wsPosition = modelViewMatrix * vec4(position, 1.0);
          vec3 wsNormal = normalize(normalMatrix * normal);
          /*
          * Pour une lumière positionnelle, le vecteur lumière est donné
          * par la position de la lumière moins la position du vertex.
          */
          vec3 wsLightVector = normalize(lightPosition - wsPosition.xyz);

          /*
          * Calcul du coefficient de Lambert qui correspond au cosinus de l'angle
          * entre le vecteur lumière et le vecteur normal.
          */
          float lambertian = dot(wsLightVector, wsNormal);

          /*
          * Calcul de la composante diffuse grâce au coefficient de Lambert
          * et aux caractéristiques de la lumière et du matériau
          */
          vec3 diffuse = baseColor * clamp(lambertian, .0, 1.0);

          gl_Position = projectionMatrix * wsPosition;
          /*
          * On passe la couleur du vertex au fragment shader
          */
          fragColor = diffuse;
          /*
          * On calcule la distance par rapport à la caméra
          */
          cameraDist = length(wsPosition);
        }
    </script>

    <!--
      Fragment shader avec une implémentation simplifiée de brouillard.
      Il y un falloff de la lumière à mesure que l'objet s'éloigne de la caméra.
    -->
    <script id ="fragmentShader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec3 fragColor;
        varying float cameraDist;

        void main()
        {
          float falloff = mix(1.0, 0.0, cameraDist / 35.0);
          gl_FragColor = vec4(fragColor * falloff, 1.0);
        }
    </script>

    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script>
      var renderer = new THREE.WebGLRenderer();
      document.body.appendChild(renderer.domElement);

      var camera = new THREE.PerspectiveCamera(45, 1, 0.1, 100);
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.position.y = 2;
      camera.position.z = 5;

      function updateViewportSize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix()
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      window.addEventListener("resize", updateViewportSize);
      updateViewportSize();

      var scene = new THREE.Scene();

      var shaderMaterial = new THREE.ShaderMaterial({
        uniforms: {
          baseColor : {value: new THREE.Color(1,0,0)},
          lightPosition : {value: new THREE.Vector3(2,2,2)},
        },
        vertexShader: document.getElementById("vertexShader").textContent,
        fragmentShader: document.getElementById("fragmentShader").textContent,
      });

      var cube = new THREE.Mesh(new THREE.BoxBufferGeometry(), shaderMaterial);
      scene.add(cube);

      // Création du contrôleur
      var controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.autoRotate = true;
      controls.minDistance = 2;
      controls.maxDistance = 30;

      function animate() {
        // mise à jour du contrôleur
        controls.update();

        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
